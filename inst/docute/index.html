<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My Docs</title>
    <link rel="stylesheet" href="https://unpkg.com/docute@4/dist/docute.css">
  </head>
  <body>
    <div id="docute"></div>
    <script src="https://unpkg.com/docute@4/dist/docute.js"></script>
    <script>
      new Docute({
        target: '#docute',
        nav: [
					{
						title: 'Home',
						link: '/'
					},
					{
						title: 'GitHub',
						link: '{{github_link}}'
					}
				],
				sidebar: [
					{
						title: 'Home',
						link: '/'
					},
					{
					  title: 'Changelog',
					  link: '/NEWS'
					},
					{
					  title: 'Reference',
					  children: {{reference}}
					},
					{
					  title: 'Code of Conduct',
					  link: '/CODE_OF_CONDUCT'
					}
				],
        title: '{{title}}',
        footer: "{{footer}}"
      })
    </script>
  </body>
</html>
